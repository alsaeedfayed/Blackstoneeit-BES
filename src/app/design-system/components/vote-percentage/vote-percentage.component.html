<div class="vote-percentage" [ngClass]="{ 'is-readonly': isReadonly }">
  <span class="progress-bar" [ngStyle]="{
    'width': yesPercentage + '%',
    'background-color': color
  }"></span>

  <div class="d-flex align-items-center justify-content-between gap-3 h-100">
    <div class="d-flex align-items-center gap-2">
      <span class="label" (click)="onVotedYes()">
        {{ 'designSystem.yes' | translate }}
      </span>
      <span class="percent">{{ yesPercentage }}%</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <span class="percent">{{ noPercentage }}%</span>
      <span class="label" (click)="onVotedNo()">
        {{ 'designSystem.no' | translate }}
      </span>
    </div>
  </div>
</div>
