<app-popup [dimensions]="{height: 700, width: 823}" [id]="'ideas'">
  <div modal-content class="h-100">
    <div class="popup-header">
      <button (click)="onCancelPopup()" class="back-btn">
        <div class="arrow"><i class="bx bx-left-arrow-alt"></i></div>
        <!-- <span>{{ title ? title[lang] : "" }}</span> -->
        <span> {{config?.title}} </span>
      </button>
    </div>
    <div class="popup-body">
      <div class="row" *ngIf="config?.mode === 'idea-form'">
        <form [formGroup]="ideaForm">
          <div class="form-group mb-4">
            <label for="" class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title">
          </div>
          <div class="form-group mb-4">
            <label for="" class="form-label">Category</label>
            <input type="text" class="form-control" formControlName="category">
          </div>
          <div class="form-group mb-4">
            <label for="" class="form-label">Description</label>
            <textarea class="form-textarea" formControlName="description"></textarea>
          </div>
        </form>
      </div>
    </div>
    <div class="popup-footer">
      <div class="d-flex justify-content-end w-100" *ngIf="config?.mode === 'idea-form'">
        <button class="btn btn-secondary mr-2 col-3" (click)="onCancelPopup()">Cancel</button>
        <button [disabled]="isBtnLoading" class="btn btn-main col-3" (click)="onRegisterIdea()">
          Register
        </button>
      </div>
    </div>
  </div>

</app-popup>
