<div class="tracking-chart">
  <div class="header">
    <h5 class="mb-3 tracking-chart-title">
      {{ 'servicesDashboard.servicesDistributions' | translate }}
    </h5>
  </div>

  <div class="row tracking-chart-row" [hidden]="totalCategories == 0" style="display: flex; justify-content: space-between ;align-items: center;flex-direction: column;">
    <div class="donutChart" style="display: flex; align-items: center ; overflow-x: scroll;">
      <div class="col-5 tracking-chart-row-bar-chart" style="height: 220px; width: 220px; margin-right: 10px; display: flex;justify-content: center; position: relative;align-items: center;" >
        <div class="status" style="position: absolute;">{{totalCategories}}</div>
        <canvas  id="myChart" #myChart></canvas>
      </div>
      <div class="col-7">
        <ul>
          <li class="mt-3" *ngFor="let category of categories; let i = index" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
            <div class="first-col" style="display: flex;">
              <span style="width: 10px; height:10px ; border-radius: 50%;display: block;"
                class="dot"
                [ngStyle]="{ 'background-color': colors[i] }"
              ></span>
              <span class="statuss ml-2">{{ lang.lang == 'en' ?  category.categoryName : category.categoryNameAr }}</span>
            </div>
            <div class="second-col">
              <span class="count" [ngStyle]="{ color: colors[i] }">
                {{ category.totalCount }}
              </span>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <div *ngIf="totalCategories == 0" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <img style="height: 10rem;" src="../../../../../../assets/img/no-data.png" alt="">
    <div>{{language == 'en' ? 'No Data' : 'لا توجد داتا'}}</div>
  </div>
</div>
