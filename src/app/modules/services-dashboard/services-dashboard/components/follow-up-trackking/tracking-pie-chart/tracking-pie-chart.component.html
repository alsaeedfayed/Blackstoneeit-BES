<div class="tracking-chart">
  <div class="tracking-chart-pie-chart" style="position: relative;">
    <div class="tracking-chart-pie-chart-total">
      <p>{{ data.totalRequests }}</p>
      <!-- <p>{{ 'shared.total' | translate }}</p> -->
    </div>
    <canvas
      class="my-chart"
      id="myChartPie"
      width="170"
      height="170"
      #myChart
    ></canvas>
  </div>

  <div class="requestchart-status mt-4">
    <div class="row">
      <div
        class="md-6 d-flex justify-content-center tracking-chart-pie-chart-item"
        *ngFor="let item of reqStatus"
      >
        <div class="d-flex gap-2 mb-3">
          <div
            class="col-1 d-flex align-items-center gap-2"
            style="width: 60%;"
          >
            <span
              class="tracking-chart-pie-chart-item-dot"
              [ngStyle]="{ 'background-color': item.color }"
            ></span>
            <span class="status">{{ item.status }}</span>
          </div>

          <div class="col-2">
            <span class="percentage ml-4" [ngStyle]="{ color: item.color }">
              {{ item.percentage }}%
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
