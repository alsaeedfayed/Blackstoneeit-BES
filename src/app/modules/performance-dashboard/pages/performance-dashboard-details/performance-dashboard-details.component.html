<div class="performance-dashboard-details">

    <!-- Header -->
    <div class="title">
        <span>{{ data?.title }}</span>
    </div>

    <ng-container *ngIf="loading; else data">
        <ng-container [ngTemplateOutlet]="skeleton"></ng-container>
    </ng-container>

    <ng-template #data>
        <div class="noGroup" *ngIf="!data">
            <img src="assets/img/no-data.png" />
            <p>{{ 'performanceDashboard.noData' | translate}}</p>
        </div>
        <div class="data" *ngIf="data">
            <!-- Description -->
            <div class="description">
                <p>{{'performanceDashboard.description' | translate}}</p>
                <p [innerHTML]="data?.description"></p>
            </div>

            <!-- Performance -->
            <div class="performance">
                <div class="digitalization">
                    <performance-digitalization [data]=""></performance-digitalization>
                </div>
                <div class="to-date">
                    <performance-to-date [data]=""></performance-to-date>
                </div>
            </div>

            <!-- Data Breakdown -->
            <div class="data-breakdown">
                <data-breakdown [data]=""></data-breakdown>
            </div>
        </div>
    </ng-template>

    <ng-template #skeleton>
        <app-skeleton-loader mode="table"></app-skeleton-loader>
        <app-skeleton-loader mode="table"></app-skeleton-loader>
        <app-skeleton-loader mode="table"></app-skeleton-loader>
        <app-skeleton-loader mode="table"></app-skeleton-loader>
        <app-skeleton-loader mode="table"></app-skeleton-loader>
        <app-skeleton-loader mode="table"></app-skeleton-loader>
        <app-skeleton-loader mode="table"></app-skeleton-loader>
    </ng-template>

</div>
