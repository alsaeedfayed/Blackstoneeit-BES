<div class="priorities-container">
  <div class="header">
    <span class="title">
      {{ "dashboard.projectsPriorities" | translate }}
    </span>
  </div>

  <div class="chart" [hidden]="!shouldShowPrioritiesChart">
    <canvas class="my-chart" id="myChart" #myChart></canvas>
  </div>

  <div class="no-data-message" *ngIf="!shouldShowPrioritiesChart">{{ "dashboard.noDataAvailable" | translate }}</div>

  <div class="data">
    <div *ngFor="let priority of prioritiesData" class="priority-data">
      <label>{{ priority.title[lang] }}</label>
      <div class="priority-progress-wrapper row">
        <div class="col-sm-10">
          <div class="priority-progress">
            <span
              [ngStyle]="{
                'background-color': priority.color,
                width: priority.percentage + '%'
              }"
            ></span>
          </div>
        </div>
        <div class="col-sm-2 text-sm-center text-end">
          <span [ngStyle]="{ color: priority.color }">
            {{ priority.percentage + "%" }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
