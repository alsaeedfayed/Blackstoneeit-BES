<!-- meeting highlight modal -->
<app-model
  [dimensions]="{ width: 480, height: 750 }"
  [id]="'meeting-highlight'"
  [hasBackBtn]="false"
  [hasTitle]="false"
  [isNewModel]="true"
  (close)="closeMeetingHighlightModel()"
>
  <div modal-header class="meeting-highlight-model-header w-100">
    <label class="modal-title">
      {{ "committeeMeetings.highlightModel.title" | translate }}
    </label>
  </div>

  <div modal-content class="meeting-highlight-model-content border-top">
    <meeting-highlight-model
      *ngIf="isMeetingHighlighted"
      [lang]="language"
      [meetingId]="meetingId"
    ></meeting-highlight-model>
  </div>
</app-model>
