
  <div class="filter mb-3 row">
    <div class="col-12 col-lg-3 col-md-3">
      <div class="d-flex align-items-center">
        <label>{{ 'manageServices.category' | translate }}</label>
        <ng-select
          style="width: 100%"
          class="input-select"
          [placeholder]="'shared.all' | translate"
          [searchable]="false"
          [dropdownPosition]="'bottom'"
          (change)="handleCategoryFilter($event)"
        >
          <ng-option [value]="category.id" *ngFor="let category of categories">
            {{ language == "ar" ? category.nameAr : category.nameEn }}
          </ng-option>
        </ng-select>
      </div>

    </div>
