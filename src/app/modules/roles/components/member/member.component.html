<!----------- member ---------->
<div class="d-flex align-items-center member-container">
  <div class="img-container">
    <img [src]="imageURL"
         alt="user image">
  </div>
  <div>
    <p class="name">{{fullName}}</p>
    <p class="position">{{position}}</p>
    <p class="email"> <span class="icon"> <i class='bx bx-envelope'></i> </span> {{email}}</p>
  </div>
</div>
