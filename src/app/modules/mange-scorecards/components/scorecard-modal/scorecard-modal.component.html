<div class="new-model-dialog-body">
  <div class="scorecard-edit-form pb-2" [formGroup]="model.form">

    <!-- Title -->
    <app-filed
      class="d-block mt-3"
      [title]="'shared.title' | translate"
      formControlName="title"
      [control]="model.form | getControl : 'title'"
      [placeholder]="'mangeScorecards.scorecardTitlePlaceholder' | translate"
      [isSubmitted]="model.isSubmitted"
    ></app-filed>

    <!-- Arabic Title -->
    <app-filed
      class="d-block mt-3"
      [title]="'mangeScorecards.scorecardArabicTitle' | translate"
      formControlName="titleAr"
      [control]="model.form | getControl : 'titleAr'"
      [placeholder]="'mangeScorecards.scorecardArabicTitlePlaceholder' | translate"
      [isSubmitted]="model.isSubmitted"
    ></app-filed>

    <!-- description -->
    <app-textarea-filed
      class="d-block mt-3"
      formControlName="description"
      [title]="'mangeScorecards.description' | translate"
      [control]="model.form | getControl : 'description'"
      [placeholder]="'mangeScorecards.formulaPlaceholder' | translate"
      [isSubmitted]="model.isSubmitted"
    ></app-textarea-filed>

    <div class="mt-3">
      <label for="num" class="form-label">
        {{ "mangeScorecards.excutionYear" | translate }}
        <span class="astrix-red">*</span>
      </label>

      <input
        type="number"
        id="num"
        class="form-control"
        formControlName="excecutionYear"
        [min]="model.currentYear"
      />
      <app-validation
        *ngIf="model.isSubmitted && model.form.controls['excecutionYear'].invalid"
        [control]="model.form.controls['excecutionYear']"
      ></app-validation>
    </div>
  </div>
</div>

<!-- footer buttons -->
<div class="new-model-dialog-footer">

  <!-- back button -->
  <button
    class="btn btn-dark flex-grow-1"
    (click)="model.onPopupCancel()"
  >
    {{ 'shared.back' | translate }}
  </button>

  <!-- save button -->
  <button
    class="btn btn-main flex-grow-1"
    [disabled]="model.isBtnLoading"
    (click)="model.submit()"
  >
    <i class="bx bx-loader-alt bx-spin ml-1" *ngIf="model.isBtnLoading"></i>
    {{ 'shared.save' | translate }}
  </button>
</div>
