<div class="form-group mt-3">
    <label class="form-label" *ngIf="!!title">{{ title }}
        <span *ngIf="isRequired" class="astrix-red">*</span>
    </label>
    <nz-range-picker [ngClass]="{'arabic' : lang == 'ar' , 'english' : lang == 'en'}" *ngIf="allowPastDate" [nzPlaceHolder]="placeholder" [(ngModel)]="value== '' ? null : value" (ngModelChange)="change()"></nz-range-picker>
    <nz-range-picker *ngIf="!allowPastDate" [nzPlaceHolder]="placeholder" [(ngModel)]="value== '' ? null : value" (ngModelChange)="change()" [nzDisabledDate]="disabledDate"></nz-range-picker>
    <app-validation [title]="title" [length]="length" *ngIf="isSubmitted && control?.invalid" [control]="control">
    </app-validation>
</div>
