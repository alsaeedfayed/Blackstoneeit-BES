<div class="form-group mt-3">
  <label class="form-label" *ngIf="!!title"
    >{{ title }}

    <span *ngIf="isRequired" class="astrix-red">*</span>
  </label>
  <nz-time-picker
    [(ngModel)]="value"
    (ngModelChange)="change()"
    [nzPlaceHolder]="placeholder"
    [nzFormat]="timeFormat"
    [nzUse12Hours]="use12Hr"
    [nzMinuteStep]="minuteStep"
  ></nz-time-picker>

  <app-validation
    [title]="title"
    [length]="length"
    *ngIf="isSubmitted && control?.invalid"
    [control]="control"
  >
  </app-validation>
</div>
