<div>
  <div class="form-group mb-4">
    <label for="" class="form-label">
      {{
        title || (("initiationForm.searchMembers" | translate) !=
        "initiationForm.searchMembers"
          ? ("initiationForm.searchMembers" | translate)
          : ("committee.searchMembers" | translate) != "committee.searchMembers"
          ? ("committee.searchMembers" | translate)
          : ("projects.searchMembers" | translate))
      }}
      <span class="astrix-red" *ngIf="isRequired">*</span>
    </label>
    <input type="text" [(ngModel)]="query" class="form-control" />
  </div>
  <div class="team-cards-container row">
    <label
      *ngFor="let member of _users | search : query; let i = index"
      [for]="member?.id"
      class="team-member-card col-6"
    >
      <input
        #checkboxes
        [type]="memberToAddType === 'projectManager' ? 'radio' : 'checkbox'"
        [checked]="member.checked"
        [disabled]="member.disabled"
        (change)="onSelect($event, member)"
        [name]="memberToAddType === 'projectManager' ? 'projectManager' : null"
        [id]="member?.id"
      />
      <i class="bx bxs-check-circle"></i>

      <div class="team-member-card-details">
        <app-initials
          *ngIf="!member?.userPicture?.url"
          [dimensions]="{ width: 52, height: 52 }"
          [name]="member?.fullName"
        ></app-initials>
        <img
          *ngIf="member?.userPicture?.url"
          class="profile-img"
          [src]="member?.userPicture?.url"
          alt=""
        />
        <div>
          <span class="member-name">{{ member?.fullName }}</span>
          <span class="member-position">{{ member?.position }}</span>
        </div>
      </div>
    </label>
  </div>
</div>
